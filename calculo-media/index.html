<body>
    
    <div class="bg-success p-2 text-white">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
        <div class="container text-center">
            <img class="rounded-circle mb-3" src="./images/calculoMedia.jpg">
            <form>
                <div class="row justify-content-lg-center mb-3">
                    <div class="col-4">
                        <div class="input-group mb-lg-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
                            <input type="text" id="nome" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                </div>

                <div class="row align-items-start mb-3">
                    <div class="col">
                        <div class="input-group col-md-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Nota 1</span>
                            <input type="number" id="nota1" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group col-md-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Nota 2</span>
                            <input type="number" id="nota2" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group col-md-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Nota 3</span>
                            <input type="number" id="nota3" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group col-md-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Nota 4</span>
                            <input type="number" id="nota4" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                </div>
                <input class="btn btn-primary mb-3" type="submit" value="Submit">
            </form>
            <div class="row justify-content-sm-center mb-3">
                <div class="col-2">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nota</span>
                        <input type="text" id="resultado" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
