<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Nesse head linkamos o arquivo javascript, css, colocamos os metas necessários, title e o favicon, fora os tratamentos para a aplicação não guardar cache-->
    <title>Projeto Individual David Lopes - Módulo 2</title>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="icon" type="image/jpg" href="./imagens/Locked.jpg">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/script.js"></script>
</head>

<body>
    <div class="border">
        <h1><a href="index.html"><img class="easyCriptography" src="./imagens/Locked.jpg" alt="EasyCryptography"></a></h1><!--logo-->
        <div class="div_acao">
            <label class="acao">
                <div class="label_acao">Ação Desejada:</div><!--Botoes radius com suas opções Codificar e Decodificar-->
                <div class="opcoes_acao">
                    <div class="opcao_codificar">
                        <input id="acao_realizada_codificar" name="acao" type="radio" value="codificar" checked onchange="muda_botao();">Codificar
                    </div>
                    <div class="opcao_decodificar">
                        <input id="acao_realizada_decodificar" name="acao" type="radio" value="decodificar"onchange="muda_botao();"> Decodificar
                    </div>
                </div>
            </label>
        </div>
        <label class="algoritmo_box">Algoritmo:<!--Seleção de algoritmo e suas opções Algoritmo de César e Base64-->
            <select id="algoritmo" onchange="mostra_campo_deslocamento(this);">
                <option value="base64" selected>Base 64</option>
                <option value="cifra_de_cesar">Cifra de César</option>
            </select>
        </label>
        <label id="label_deslocamento" style="visibility: hidden;"><!--Input do tipo número. Só aparece ao selecionarmos Cifra de César-->
            Deslocamento:
            <input type="number" id="input_deslocamento" autocomplete="off"><br>
        </label>
        <Br></Br>
        <label class="item_a_ser_codificado">
            A ser codificado:<!--TextArea da informação escrita a ser codificada-->
            <textarea id="codificar" name="codificar" autofocus autocomplete="off" placeholder="Escreva sua mensagem"></textarea>
        </label>
        <input type='button' id="submit" onclick='codificar()' value="Codificar Mensagem!"><!--Botão submit e chamada de função codificar()-->
        <label class="item_codificado">
            Codificado:
            <textarea disabled id="codificado" name="codificado" autofocus></textarea><!--TextArea da informação que foi codificada e vai ser escrita-->
        </label>
        <footer>
            <a href="https://davidlgomes.github.io/Programadores-Cariocas/index.html"><!--Footer com link para página do Autor-->
                <img class="DavidLopesGomes" src="./imagens/DavidLopesGomes.png" alt="Autor">
                <div class="autor">Autor: David Lopes Gomes</div>
            </a>
        </footer>
    </div>
</body>

</html>
